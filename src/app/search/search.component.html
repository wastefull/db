<div class="search-container">
  <input [(ngModel)]="query" (input)="onInputChange($any($event.target).value)" (keydown)="onInputKeydown($event)"
    (click)="onSearchBarClick()" type="text" placeholder="Look up a thing" class="search-input">
</div>

<app-results [query]="query" [highlightedIndex]="highlightedIndex" (selectObject)="onSelectObject($event)">
</app-results>
