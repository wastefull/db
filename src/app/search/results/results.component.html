@if (showResults) {
<ion-list>
  @for (result of results; track result) {
  <ion-item [class.highlighted]="$index === highlightedIndex" (click)="onResultClick(result)">
    <ion-label>
      {{ result.meta.name }}
    </ion-label>
  </ion-item>
  }
  @if (loading) {
  <ion-spinner name="dots" slot="end" aria-hidden="true"></ion-spinner>
  }
</ion-list>
}
