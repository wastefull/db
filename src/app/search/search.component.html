<section>
  <form>
    <input type="text" placeholder="Look up a thing" [ngModel]="query" name="query" (keydown)="onInputKeydown($event)"
      (ngModelChange)="onInputChange($event)" />
  </form>
</section>
<app-results [query]="query" (selectObject)="onSelectObject($event)"
  [highlightedIndex]="highlightedIndex"></app-results>
