<ul class="list" *ngIf="showResults && results.length > 0">
  <li *ngFor="let result of results; let i = index" class="list-item" [class.highlighted]="i === highlightedIndex"
    (click)="onResultClick(result)">
    {{ result.meta.name }}
    <div class="spinner" *ngIf="loading"></div>
  </li>
</ul>

<div *ngIf="showResults && results.length === 0" class="no-results">

</div>
