<div class="app-container">
  <header class="header">
    <div class="toolbar">
      <h1 class="title">
        <app-header [title]="title" (clearSearch)="onClearSearch()"></app-header>
      </h1>
      <app-socials></app-socials>
    </div>
  </header>

  <main class="content">
    <div class="windows-grid">
      <div class="window" *ngFor="let window of windows">
        <app-window [window]="window"></app-window>
      </div>
    </div>
  </main>
</div>
