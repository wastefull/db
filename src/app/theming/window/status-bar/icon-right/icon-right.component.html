@if (loading) {
<ion-spinner name="dots" slot="end" aria-hidden="true"></ion-spinner>
} @else {
<ion-icon class="ir fa-solid " [ngClass]="{
    'fa-ellipsis-vertical': loading,
     'fa-spin': loading,
     'fa-fw': loading,
     'fa-check': !loading
   }" name="checkmark-outline" slot="end" aria-hidden="true"></ion-icon>
}
