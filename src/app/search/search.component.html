<section>
  <form (submit)="$event.preventDefault()">
    <input type="text" placeholder="Look up a thing" [(ngModel)]="query" name="query" />
    <button class="primary" type="button" (click)="onInputChange(query)">Search</button>
  </form>
</section>
<app-results [query]="query"></app-results>
<p *ngIf="!query">Please enter a search term.</p>
