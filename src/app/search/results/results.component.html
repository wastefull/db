<ng-container *ngIf="showResults" class="results-list" [class.loading]="loading">
    <app-object class="object" *ngFor="let object of results" [object]="object" (select)="onResultClick(object)">
    </app-object>
    <div *ngIf="loading" class="overlay-spinner">
        <i class="fa fa-spinner fa-spin"></i>
    </div>
</ng-container>
