<div class="details-container" *ngIf="!loading">
    <div class="object-header">
        <h1>{{ object.meta.name }}</h1>
        <app-image-display [object]="object"></app-image-display>
    </div>

    <div class="description" *ngIf="object.meta.description">
        <p>{{ object.meta.description }}</p>
    </div>

    <div class="actions">
        <h2>What would you like to do?</h2>

        <div class="action-buttons">
            <button class="btn action-btn" (click)="openProductPicker('compost')"
                *ngIf="object.articles.compost.length > 0">
                <i class="fa-solid fa-seedling"></i>
                Compost
            </button>

            <button class="btn action-btn" (click)="openProductPicker('recycle')"
                *ngIf="object.articles.recycle.length > 0">
                <i class="fa-solid fa-recycle"></i>
                Recycle
            </button>

            <button class="btn action-btn" (click)="openProductPicker('upcycle')"
                *ngIf="object.articles.upcycle.length > 0">
                <i class="fa-solid fa-arrow-up"></i>
                Upcycle
            </button>
        </div>
    </div>
</div>

<div class="loading-container" *ngIf="loading">
    <div class="spinner"></div>
    <p>Loading material details...</p>
</div>
