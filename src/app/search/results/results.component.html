@if (showResults) {
  <ng-container class="results-list" [class.loading]="loading">
    @for (object of results; track object) {
      <app-object class="object" [object]="object" (select)="onResultClick(object)">
      </app-object>
    }
    @if (loading) {
      <div class="overlay-spinner">
        <i class="fa fa-spinner fa-spin"></i>
      </div>
    }
  </ng-container>
}
