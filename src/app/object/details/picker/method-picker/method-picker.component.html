<div class="picker-container">
    <h2>Select Method</h2>
    <p>Choose how you want to process {{ materialName }} into {{ product }}:</p>

    <ul class="list" *ngIf="methods.length > 0">
        <li *ngFor="let method of methods" class="list-item" (click)="pickMethod(method)">
            {{ method }}
        </li>
    </ul>

    <div *ngIf="methods.length === 0" class="no-options">
        <p>No methods available for this combination.</p>
    </div>
</div>
