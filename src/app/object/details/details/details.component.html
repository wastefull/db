@if (object) {
<ion-grid [class]="'object' + object.id">
    <ion-row>
        <ion-col><ion-row><app-image-display [object]="object" /></ion-row>

            <ion-row>
                <nav class="methods">
                    @if (object.articles.compost.length) {
                    <ion-button color="secondary" (click)="openProductPicker('compost')">Compost</ion-button>
                    }
                    @else {
                    <ion-button color="secondary" disabled>Compost</ion-button>}
                    @if (object.articles.recycle.length) {
                    <ion-button color="tertiary" (click)="openProductPicker('recycle')">Recycle</ion-button>
                    }
                    @else {
                    <ion-button color="tertiary" disabled>Recycle</ion-button>}

                    @if (object.articles.upcycle.length) {
                    <ion-button color="success" (click)="openProductPicker('upcycle')">Upcycle</ion-button>
                    }
                    @else {
                    <ion-button color="success" disabled>Upcycle</ion-button>}
                </nav>
            </ion-row>
        </ion-col>

        <ion-col>
            <article class="details">{{ object.meta.description }}</article>
        </ion-col>

    </ion-row>
</ion-grid>

}
