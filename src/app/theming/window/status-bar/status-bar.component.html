<div class="card-header">
    <div class="status-bar-row">
        <div class="status-bar-buttons">
            <app-window-buttons [buttons]="window.buttons"></app-window-buttons>
        </div>
        <div class="status-bar-title">
            <h1 class="card-title">{{ window.title }}</h1>
        </div>
        <div class="status-bar-icon">
            <app-icon-right [loading]="loading"></app-icon-right>
        </div>
    </div>
</div>
